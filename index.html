<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FolioArchitect Studio | Iqra Hassan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              studio: {
                950: '#050505',
                900: '#0a0a0a',
                800: '#111111',
                700: '#1a1a1a',
                100: '#f5f5f7',
              },
              indigo: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100;300;400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Geist', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .glass {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .dark .glass {
        background: rgba(0, 0, 0, 0.3);
      }
      
      .light-pattern {
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
      }
      
      .dark-pattern {
        background-image: radial-gradient(#ffffff08 1px, transparent 1px);
        background-size: 24px 24px;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-studio-100 dark:bg-studio-950 text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
